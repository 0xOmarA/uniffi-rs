[package]
name = "uniffi-fixture-futures"
version = "0.21.0"
authors = ["Ivan Enderlin <ivan@mnt.io>"]
edition = "2021"
license = "MPL-2.0"
publish = false

[lib]
name = "uniffi_futures"
crate-type = ["lib", "cdylib"]

[dependencies]
uniffi = { path = "../../uniffi", features = ["tokio"] }
tokio = { version = "1.24.1", features = ["time"] }

[build-dependencies]
uniffi = { path = "../../uniffi" }
